<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="max-w-sm w-full bg-white rounded-2xl shadow-lg overflow-hidden">
    <div class="h-48 bg-gray-300 flex items-center justify-center text-gray-500 text-lg font-semibold">
      Image Produit
    </div>

    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Nom du produit</h2>
      <p class="text-gray-600 mb-4">Une courte description du produit pour attirer l’attention et expliquer ce qu’il fait.</p>

      <div class="flex items-center mb-4">
        <span class="text-yellow-400 text-lg">★★★★★</span>
        <span class="ml-2 text-sm text-gray-500">(120 avis)</span>
      </div>

      <div class="flex items-center justify-between">
        <span class="text-xl font-bold text-green-600">€49.99</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
          Ajouter au panier
        </button>
      </div>
    </div>
  </div>

</body>
</html>
